<!DOCTYPE html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="more-inf__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main wrapper">
      <section class="add-task__section">
        <h3 class="task-list__title">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task" class="task new-task__inner" type="text">
          <button class="button edit-btn">Add</button>
        </div>
      </section>
      <section class="todo__section">
        <h3 class="task-list__title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list todo-list">
          <li class="list__item">
            <input type="checkbox" class="list-item__checkbox">
            <label class="task task-name">Pay Bills</label>
            <input type="text" class="task task__inner input_hidden">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn">
              <img class="delete-btn__image" src="./remove.svg">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="list-item__checkbox">
            <label class="task task-name label_hidden">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task__inner input_hidden">
            <button class="button edit-btn">Save</button>
            <button class="button delete-btn">
              <img class="delete-btn__image" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed__section">
        <h3 class="task-list__title">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list_completed">
          <li class="list__item">
            <input type="checkbox" class="list-item__checkbox" checked>
            <label class="task task-name task_completed">See the Doctor</label>
            <input type="text" class="task task__inner">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn">
              <img class="delete-btn__image" src="./remove.svg">
           </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
